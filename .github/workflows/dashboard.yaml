name: Deploy Dashboard

on:
  push:
    branches:
      - main   # deploy on main branch pushes
    paths:
      - 'packages/dashboard/**'  

defaults:
  run:
    working-directory: packages/dashboard

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build

      - name: Deploy to S3
        uses: shinyinc/action-aws-cli@v1.2
        with:
          args: --delete --cache-control max-age=31536000,public
        env:
          AWS_S3_BUCKET: ${{ secrets.MFE_DASHBOARD_CONTAINER }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: ${{ secrets.SOURCE_DIR }}         # or build

      - name: Upload remoteEntry.js (no cache)
        run: |
          aws s3 cp dist/remoteEntry.js s3://${{ secrets.MFE_DASHBOARD_CONTAINER }}/remoteEntry.js \
            --cache-control max-age=0,no-cache,no-store,must-revalidate
        env:
          AWS_S3_BUCKET: ${{ secrets.MFE_DASHBOARD_CONTAINER }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.DASHBOARD_DISTRIBUTE_ID }} --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
