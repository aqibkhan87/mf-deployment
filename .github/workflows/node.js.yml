name: Server CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "server/**"

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'

      # Copy server folder (actually no need â€” repo already contains it)
      - name: Prepare server workspace
        run: |
          mkdir -p ./server
          cp -R ./mf-deployment/server ./server-temp
          mv ./server-temp/server ./server  

      - name: Install server dependencies
        run: |
          cd server
          npm ci

      - name: Injecting Secrets
        run: |
          touch server/.env
          echo ${{ secrets.PROD_ENV_SECRETS }} > server/.env
