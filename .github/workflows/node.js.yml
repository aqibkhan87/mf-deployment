name: Server CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "server/**"

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install server dependencies
        run: |
          cd server
          npm ci

      - name: Injecting Secrets
        run: |
          touch server/.env
          echo ${{ secrets.PROD_ENV_SECRETS }} > server/.env
